{% extends "layout.html" %}
{% block content %}
<h2>Products</h2>
<a href="{{ url_for('add_product') }}" class="btn btn-success mb-3">Add Product</a>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>
                <a href="{{ url_for('edit_product', product_id=product.product_id) }}" class="btn btn-warning btn-sm">Edit</a>
                <form action="{{ url_for('delete_product', product_id=product.product_id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
