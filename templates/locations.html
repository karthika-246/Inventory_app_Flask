{% extends "layout.html" %}
{% block content %}
<h2>Locations</h2>
<a href="{{ url_for('add_location') }}" class="btn btn-success mb-3">Add Location</a>
<table class="table table-striped table-hover">
    <thead>
        <tr><th>Name</th><th>Actions</th></tr>
    </thead>
    <tbody>
        {% for location in locations %}
        <tr>
            <td>{{ location.name }}</td>
            <td>
                <a href="{{ url_for('edit_location', location_id=location.location_id) }}" class="btn btn-warning btn-sm">Edit</a>
                <form action="{{ url_for('delete_location', location_id=location.location_id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
